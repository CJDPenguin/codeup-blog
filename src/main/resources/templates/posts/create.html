<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="/fragments/header"></div>
    <title>Create a Post</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>
<form th:action="@{/posts/create}" th:method="post" th:object="${post}" >
    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" name="title" id="title" placeholder="Title your post">
    <label for="body">Body: </label>
    <textarea th:field="*{body}" name="body" id="body" placeholder="The body of your post"></textarea>
    <input type="hidden" th:field="*{id}">
    <input type="submit" value="Create">
</form>
<div th:replace="/fragments/footer"></div>
</body>
</html>
