<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head ('All Posts')"></head>
<body>
<nav th:replace="/fragments/fragment :: navbar"></nav>
<form action="/posts" method="post">
<label for="category">Filter: </label>
<select id="category" name="category">
    <option th:each = "tag: ${tags}" th:text="${tag.name}" th:value = "${tag.id}"></option>
</select>
    <input type="submit" value="filter">
</form>
<div th:each="post : ${posts}">
    <div>
        <a th:href="@{/posts/{id} (id=${post.id})}"><h3 th:text="${post.title}">Title</h3></a>
        <p th:text="${post.body}">Body</p>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
