<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <div th:replace="/fragments/header"></div>
</head>
<body>
<div th:replace="/fragments/navbar"></div>
<h2 th:text="${post.title}">Post Title</h2>
<p th:text="${post.body}">Post Body</p>
<p>Contact poster at: <span th:text="${post.getUser().getEmail()}">E-mail</span></p>
<a th:href="@{/posts/{id}/edit (id=${post.id})}"><button>Edit</button></a>
<form th:action="@{/posts/{id}/delete (id=${post.id})}" th:method="post" th:object="${post}">
    <input type="hidden" th:field="*{id}">
    <button type="submit">Delete</button>
</form>
<div th:replace="/fragments/footer"></div>
</body>
</html>
