<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Springblog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/posts">All Posts</a>
        </li>
        <th:block sec:authorize="isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" href="/posts/create">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users/profile">View Profile</a>
          </li>
        </th:block>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search Posts" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <th:block sec:authorize="isAuthenticated()">
        <form class="d-flex" th:action="@{/logout}" th:method="POST">
          <button type="submit" class="btn btn-outline-success">Logout</button>
        </form>
      </th:block>
      <th:block sec:authorize="!isAuthenticated()">
        <div class="d-flex">
          <a href="/login" class="btn btn-outline-success">Login</a>
        </div>
      </th:block>
    </div>
  </div>
</nav>
  <footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </footer>
</body>
</html>
